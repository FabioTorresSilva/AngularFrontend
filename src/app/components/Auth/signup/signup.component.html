<div class="flex justify-center items-center py-10">
    <div class="bg-white shadow-lg p-8 rounded-lg w-96">
      <h2 class="text-2xl font-bold mb-4 text-center">Criar conta</h2>
  
      <form (ngSubmit)="signUp()" class="flex flex-col gap-4">
        <!-- Name -->
        <div>
          <label class="block text-sm font-medium" for="name">Nome</label>
          <input 
            type="text" 
            id="name" 
            [(ngModel)]="name" 
            name="name" 
            class="w-full px-4 py-2 border rounded-md focus:ring focus:ring-blue-300" 
            required 
          />
        </div>
  
        <!-- Email -->
        <div>
          <label class="block text-sm font-medium" for="email">Email</label>
          <input 
            type="email" 
            id="email" 
            [(ngModel)]="email" 
            name="email" 
            class="w-full px-4 py-2 border rounded-md focus:ring focus:ring-blue-300" 
            required 
          />
        </div>
  
        <!-- Password -->
        <div>
          <label class="block text-sm font-medium" for="password">Palavra-passe</label>
          <input 
            type="password" 
            id="password" 
            [(ngModel)]="password" 
            name="password" 
            class="w-full px-4 py-2 border rounded-md focus:ring focus:ring-blue-300" 
            required 
          />
        </div>
  
        <!-- Submit Button -->
        <button 
          type="submit" 
          class="bg-OrangeButton text-white font-bold py-2 rounded-md w-full"
        >
          Criar Conta
        </button>
  
        <p *ngIf="errorMessage" class="text-red-500 mt-2">{{ errorMessage }}</p>
      </form>
  
      <!-- Login link -->
      <p class="mt-4 text-center text-sm text-gray-600">
        JÃ¡ possui uma conta? 
        <a routerLink="/sign-in" class="text-blue-500 hover:underline">Fazer login</a>
      </p>
    </div>
  </div>
